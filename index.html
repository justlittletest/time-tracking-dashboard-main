<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>time-tracking-dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.scss">
  <script defer type="module" src="./src/script.ts"></script>
</head>

<body>
  <div class="container">
    <section class="time-tracking-section">
      <div class="person-information-card">
        <div class="person-information">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson Photo" class="person-information__img">
          <p class="person-information__text">Report for</p>
          <p class="person-information__full-name">Jeremy Robson</p>
        </div>
        <div class="person-information-time">
          <p class="person-information-time__text">Daily</p>
          <p class="person-information-time__text">Weekly</p>
          <p class="person-information-time__text">Monthly</p>
        </div>
      </div>

      <div class="activities-information-card activities-information-card--orange">
        <img src="./images/icon-work.svg" alt="Neseser Photo" class="activities-information-card__img">
        <div class="activity-information">
          <h3 class="tertiary-heading">Work</h3>
          <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--blue">
        <img src="./images/icon-play.svg" alt="Pad Photo" class="activities-information-card__img">
        <div class="activity-information">
          <h3 class="tertiary-heading">Play</h3>
          <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="activities-information-card activities-information-card--red">
        <img src="./images/icon-study.svg" alt="Neseser Photo" class="activities-information-card__img">
        <div class="activity-information">
          <h3 class="tertiary-heading">Study</h3>
          <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="activities-information-card activities-information-card--green">
        <img src="./images/icon-exercise.svg" alt="Neseser Photo" class="activities-information-card__img">
        <div class="activity-information">
          <h3 class="tertiary-heading">Exercise</h3>
          <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="activities-information-card activities-information-card--purple">
        <img src="./images/icon-social.svg" alt="Neseser Photo" class="activities-information-card__img">
        <div class="activity-information">
          <h3 class="tertiary-heading">Social</h3>
          <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="activities-information-card activities-information-card--yellow">
        <img src="./images/icon-self-care.svg" alt="Neseser Photo" class="activities-information-card__img">
        <div class="activity-information">
          <h3 class="tertiary-heading">Self Care</h3>
          <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>

    </section>
  </div>
</body>

</html>
