<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>time-tracking-dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.scss">
  <script defer type="module" src="./src/script.ts"></script>
</head>

<body>
  <div class="container">
    <section class="time-tracking-section">
      <div class="person-information-card">
        <div class="person-information">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson Photo" class="person-information__img">
          <div class="person-information__data">
            <p class="person-information__text">Report for</p>
            <p class="person-information__full-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="person-information-time">
          <button class="person-information-time__btn">Daily</button>
          <button class="person-information-time__btn">Weekly</button>
          <button class="person-information-time__btn">Monthly</button>
        </div>
      </div>

      <div class="activities-information-card activities-information-card--orange
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Work</h3>
          <button class="activity-information__btn">
            <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          </button>
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--blue
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Work</h3>
          <button class="activity-information__btn">
            <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">

          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--red
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Work</h3>
          <button class="activity-information__btn">
            <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          </button>
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--green
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Work</h3>
          <button class="activity-information__btn">
            <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          </button>
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--purple
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Work</h3>
          <button class="activity-information__btn">
            <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          </button>
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--yellow
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Work</h3>
          <button class="activity-information__btn">
            <img src="./images/icon-ellipsis.svg" alt="Purple dots" class="activity-information__img">
          </button>
          <p class="activity-information__hours-text">32hrs</p>
          <p class="activity-information__last-week-text">Last Week - 5hrs</p>
        </div>
      </div>

    </section>
  </div>
</body>

</html>
