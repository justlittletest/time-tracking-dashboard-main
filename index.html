<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>time-tracking-dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.scss">
  <script defer type="module" src="./src/script.ts"></script>
</head>

<body>
  <div class="container">
    <section class="time-tracking-section">
      <div class="person-information-card">
        <div class="person-information">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson Photo" class="person-information__img">
          <div class="person-information__data">
            <p class="person-information__text">Report for</p>
            <p class="person-information__full-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="person-information-time">
          <button class="person-information-time__btn" data-btn="daily">Daily</button>
          <button class="person-information-time__btn" data-btn="weekly">Weekly</button>
          <button class="person-information-time__btn" data-btn="monthly">Monthly</button>
        </div>
      </div>

      <div class="activities-information-card activities-information-card--orange
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Work</h3>

          <button class="activity-information__btn">
            <svg class="activity-information__img" width=" 21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </button>
          <p class="activity-information__hours-text" data-current-week="work">32hrs</p>
          <p class="activity-information__last-week-text" data-previous-week="work">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--blue
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Play</h3>
          <button class="activity-information__btn">
            <svg class="activity-information__img" width=" 21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </button>
          <p class="activity-information__hours-text" data-current-week="play">32hrs</p>
          <p class="activity-information__last-week-text" data-previous-week="play">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--red
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Study</h3>
          <button class="activity-information__btn">
            <svg class="activity-information__img" width=" 21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </button>
          <p class="activity-information__hours-text" data-current-week="study">32hrs</p>
          <p class="activity-information__last-week-text" data-previous-week="study">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--green
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Exercise</h3>
          <button class="activity-information__btn">
            <svg class="activity-information__img" width=" 21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </button>
          <p class="activity-information__hours-text" data-current-week="exercise">32hrs</p>
          <p class="activity-information__last-week-text" data-previous-week="exercise">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--purple
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Social</h3>
          <button class="activity-information__btn">
            <svg class="activity-information__img" width=" 21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </button>
          <p class="activity-information__hours-text" data-current-week="social">32hrs</p>
          <p class="activity-information__last-week-text" data-previous-week="social">Last Week - 5hrs</p>
        </div>
      </div>


      <div class="activities-information-card activities-information-card--yellow
        activities-information-card--background">
        <div class="activity-information">
          <h3 class="tertiary-heading">Self Care</h3>
          <button class="activity-information__btn">
            <svg class="activity-information__img" width=" 21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" />
            </svg>
          </button>
          <p class="activity-information__hours-text" data-current-week="self-care">32hrs</p>
          <p class="activity-information__last-week-text" data-previous-week="self-care">Last Week - 5hrs</p>
        </div>
      </div>

    </section>
  </div>
</body>

</html>
